<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Surf League</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
        <main>
            <div class="profile">
                <img src="https://siterg.uol.com.br/wp-content/uploads/2020/06/italo-ferreira-4.jpg" alt="Italo Ferreira" class="avatar um">
                <span class="name">Italo Ferreira</span>
                <div class="score-box primeira">7.00</div>
                <div class="score-box segunda">6.67</div>
                <div class="score-box total">13.67</div>
            </div>

            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Gabriel_Medina_Olympics_2016.jpg/1200px-Gabriel_Medina_Olympics_2016.jpg" alt="Gabriel Medina" class="avatar dois">
                <span class="name">Gabriel Medina</span>
                <div class="score-box primeira">5.67</div>
                <div class="score-box segunda">4.93</div>
                <div class="score-box total">10.60</div>
            </div>

                <button class="button ondas" id="abrir-ondas">Ver todas as ondas</button>
                <button class="button">Ocultar pontuação</button>
                <button class="button">Detalhes</button>
        </main>

        <table id="pontuacao-ondas">
            <tr>
                <th>Surfista</th>
                <th>Onda 1</th>
                <th>Onda 2</th>
                <th>Onda 3</th>
                <th>Onda 4</th>
                <th>Onda 5</th>
                <th>Onda 6</th>
                <th>Onda 7</th>
                <th>Onda 8</th>
            </tr>
            <tr>
                <td>Italo Ferreira</td>
                <td>1.10</td>
                <td>7.00</td>
                <td>0.77</td>
                <td>3.33</td>
                <td>1.07</td>
                <td>0.50</td>
                <td>6.67</td>
                <td>0.73</td>
            </tr>
            <tr>
                <td>Gabriel Medina</td>
                <td>1.13</td>
                <td>5.67</td>
                <td>4.93</td>
                <td>0.23</td>
                <td>1.23</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        
        </table>
<hr>
    
        <div class="form_surfistas">
        <form class="novo_surfista">
            <label>Lançar Nota:</label>
            <input type="number"
                placeholder="Nota da onda"
                max="20"
                step="0.01"
                name="nota"
                required
            />

            <input type="submit" value="Adicionar" />
        </form>
        </div>

    <script href="./assets/index.js"></script>
</body>
</html>
